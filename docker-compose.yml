version: "3.8"

services:
  taxi-driver-api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./assets:/app/assets
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
